{% extends "basepage.html" %}


       {% block listing %}

        <div class="side-content fr">

				<div class="content-module">

					<div class="module-heading cf">

						<h3 class="fl">Modifier un code cours</h3>

					</div> <!-- end content-module-heading -->


					<div class="content-module-main">

                        <form method="GET" action="../sauvegarder/{{etab.id}}/" id="bind">
                            <table>
                                <tr>
                                    <td>
                           <label>Etablissement :</label>
                                    </td>
                                    <td>
                                     <select name="etablissement">
                                     <option value="{{etab.etablissement.nom}}">{{etab.etablissement.nom}}</option>
                                     {% for ecole in school %}
                                     <option value="{{ecole.nom}}">{{ecole.nom}}</option>
                                     {%endfor%}
                                     </select>
                                     </td>
                                    </tr>
                                <tr>
                                    <td>
                                <label>Annee :</label>
                                    </td>
                                    <td>
                                        <select name="annee">
                                        {% if etab.annee == "PROP"%}
                                            <option value="PROP">PROP - Propeudeutique</option>
                                            {%elif etab.annee = "L1"%}
                                            <option value="L1">L1 - Licence 1</option>
                                             {%elif etab.annee = "L2"%}
                                            <option value="L2">L2 - Licence 2</option>
                                             {%elif etab.annee = "L3"%}
                                            <option value="L3">L3 - Licence 3
                                                 {%elif etab.annee = "M1"%}
                                            <option value="M1">M1 - Master 1</option>
                                             {%elif etab.annee = "M2"%}
                                            <option value="M2">M2 - Master 2</option>
                                            {%endif%}
                                    <option value="PROP">PROP - Propeudeutique</option>
                                        <option value="L1">L1 - Licence 1</option>
                                        <option value="L2">L2 - Licence 2</option>
                                        <option value="L3">L3 - Licence 3</option>
                                        <option value="M1">M1 - Master 1</option>
                                        <option value="M2">M2 - Master 2</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                <td>
                                <label>Semestre :</label>
                                </td>
                                    <td>
                                        <select name="semestre">
                                        {% if etab.semestre == "S1"%}
                                        <option value="S1">S1 - Semestre 1</option>
                                        {% elif etab.semestre == "S1"%}
                                        <option value="S2">S2 - Semestre 2</option>
                                        {%endif%}

                                        <option value="S1">S1 - Semestre 1</option>
                                        <option value="S2">S2 - Semestre 2</option>
                                        </select>
                                    </td>
                                </tr>
                                     <tr>

                                <td>
                                    <label>Nom cours :</label>
                                    </td>
                                         <td>
                                            <input type="text" name="nomcours" value="{{etab.nomcours}}">
                                            </select>
                                         </td>
                                      </tr>

                                <tr>

                                <td >

                                </td>
                                    <td style="padding-left:125px">
                                        <input type="submit" value="Modifier">
                                        <a class="submit" href="{% url 'gestionIdcours.views.index' %}" >Annuler</a>
                                    </td>

                                </tr>
                                <tr>
                                    <td>

                                    </td>
                                    <td>
                                        {{message}}
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                     </table>
                        </form>


					</div> <!-- end content-module-main -->

				</div> <!-- end content-module -->
            </div>
{% endblock %}
