{% extends "pageprog.html" %}

        {% block listing %}

        <div class="side-content fr">

				<div class="content-module">

					<div class="module-heading cf">

						<h3 class="fl">Modifier un programme</h3>

					</div> <!-- end content-module-heading -->


					<div class="content-module-main">

                        <form method="GET" action="../sauvegarder/{{etab.id}}/" id="bind">
                            <table>
                                <tr>
                                    <td>
                           <label>Domaine :</label>
                                    </td>
                                    <td>
                                        <select name="domaine">
                                            {% if etab.domaine == "ST" %}
                                            <option value="ST">ST - Sciences et Technologies</option>
                                           {% elif etab.domaine == "E&G" %}
                                            <option value="E&G">E&G - Economie et Gestion</option>
                                            {%endif%}
                                        <option value="ST">ST - Sciences et Technologies</option>
                                        <option value="E&G">E&G - Economie et Gestion</option>
                                        </select>
                                     </td>
                                    </tr>
                                <tr>
                                    <td>
                                <label>Mention :</label>
                                    </td>
                                    <td>
                                        <select name="mention">
                                        {% if etab.mention == "SI"%}
                                            <option value="SI">SI - Science Informatique</option>
                                            {% elif etab.mention == "E&G"%}
                                            <option value="E&G">E&G - Economie et Gestion</option>
                                            {%endif%}
                                    <option value="SI">SI - Science Informatique</option>
                                    <option value="E&G">E&G - Economie et Gestion</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                <td>
                                <label>Specialite :</label>
                                </td>
                                    <td>
                                        <select name="specialite">
                                        {% if etab.specialite == "TEL"%}
                                            <option value="TEL">TEL - Telecommunications</option>
                                         {%elif etab.specialite == "BDD"%}
                                            <option value="BDD">BDD - Bases de Donnees</option>
                                          {%elif etab.specialite == "ONE"%}
                                            <option value="ONE">ONE - Organisations de Net Economie</option>
                                           {%elif etab.specialite == "SDE"%}
                                            <option value="SDE">SDE - Sciences de l'Entreprise</option>
                                           {%elif etab.specialite == "SC"%}
                                            <option value="SC">SC - Sciences Comptables</option>
                                            {%endif%}

                                        <option value="TEL">TEL - Telecommunications</option>
                                        <option value="BDD">BDD - Bases de Donnees</option>
                                        <option value="ONE">ONE - Organisations de Net Economie</option>
                                        <option value="SDE">SDE - Sciences de l'Entreprise</option>
                                        <option value="SC">SC - Sciences Comptables</option>
                                        </select>
                                    </td>
                                </tr>
                                     <tr>

                                <td>
                                    <label>Type cours :</label>
                                    </td>
                                         <td>
                                             <select name="typecours">
                                            {% if etab.typecours == "O"%}
                                                 <option value="O">O - Obligatoire</option>
                                             {% elif etab.typecours == "OP"%}
                                                 <option value="OP">OP - Optionnel</option>
                                             {%endif%}
                                            <option value="O">O - Obligatoire</option>
                                            <option value="OP">OP - Optionnel</option>
                                            </select>
                                         </td>
                                      </tr>
                                <tr>
                                    <td>
                                        <label>Langue :</label>
                                    </td>

                                    <td>
                                        <select name="langue">
                                        {% if etab.langue == 'AN' %}
                                        <option value="AN">AN - Anglais</option>
                                        {% elif etab.langue == 'FR' %}
                                        <option value="FR">FR - Francais</option>
                                        {% endif %}
                                    <option value="AN">AN - Anglais</option>
                                    <option value="FR">FR - Francais</option>
                                    </select>
                                    </td>
                                    </tr>
                                <tr>

                                <td >

                                </td>
                                    <td style="padding-left:125px">
                                        <input type="submit" value="Modifier">
                                        <a class="submit" href="{% url 'gestionProgramme.views.index' %}" >Annuler</a>
                                    </td>

                                </tr>
                                <tr>
                                    <td>

                                    </td>
                                    <td>
                                        {{message}}
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                     </table>
                        </form>


					</div> <!-- end content-module-main -->

				</div> <!-- end content-module -->
            </div>
{% endblock %}
